<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currencychanger</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="valign-wrapper">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-2">
                        <div class="card-content white-text">
                            <span class="card-title center-align">Currency Changer v1.0</span>
                            <div class="row mt-5" id="changer">
                                <div class="input-field col s6">
                                    <input id="currencyFrom" list="countries" type="text" class="validate">
                                    <label for="currencyFrom">Currency I have</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="currencyTo" list="countries" type="text" class="validate">
                                    <label for="currencyTo">Currency I want</label>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col s2 offset-s5 center-align" id="swaparrows">
                                    <i class="material-icons">keyboard_arrow_left</i>
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </div>
                            </div> -->

                            <div class="row mt-5" id="amount">
                                <div class="input-field col s6">
                                    <input id="amountFrom" type="text" class="validate">
                                    <label for="amountFrom">Amount</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="amountTo" list="countries" type="text" class="validate" readonly>
                                    <label for="amountTo">Amount</label>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col s12 center-align">
                                    <span class="btn" id="calculate">Calculate</span>
                                </div>
                            </div>
                        </div><!-- END CART CONTENT -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <datalist id="countries">

    </datalist>





    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/fetchData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
