<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Fetches the current currency exchange rates and calculates the values" />
    <meta name="keywords" content="Currency changer, exchange currency" />
    <meta name="author" content="Fredrik RÃ¶nnehag">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 month">
    <title>Currency Changer</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container mt-5">
        <div class="valign-wrapper">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card deep-orange lighten-5">
                        <div class="card-content">
                            <span class="card-title center-align">Currency Changer v1.0</span>
                            <div class="row mt-5" id="changer">
                                <div class="input-field col s6">
                                    <input id="currencyFrom" list="countries" type="text">
                                    <label for="currencyFrom">Currency I have</label>
                                    <div id="flagFrom"></div>
                                </div>
                                <div class="input-field col s6">
                                    <input id="currencyTo" list="countries" type="text">
                                    <label for="currencyTo">Currency I want</label>
                                    <div id="flagTo"></div>
                                </div>
                            </div>

                            <div class="row mt-5" id="amount">
                                <div class="input-field col s6">
                                    <input id="amountFrom" type="text">
                                    <label for="amountFrom">Amount</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Amount" id="amountTo" list="countries" type="text" readonly>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col s12 center-align">
                                    <span class="btn waves-effect waves-light" id="calculate">
                                        Calculate<i class="material-icons right">send</i></span>
                                    <span class="btn waves-effect waves-light red" id="clear">Clear
                                        <i class="material-icons right">clear</i>
                                    </span>
                                </div>
                            </div>
                        </div><!-- END CART CONTENT -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <datalist id="countries">

    </datalist>





    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/fetchData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
